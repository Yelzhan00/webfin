<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraLife+</title>
    <link rel="stylesheet" href="style(main).css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header" id="header">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="final(main).html">
                <img src="logo.png" width="150" height="80" alt="Logo">
            </a>
            <nav>
                <a href="final(main).html">О нас</a>
                <a href="final(client).html">Клиентам</a>
                <a href="#">Вакансии</a>
                <a href="final(contact).html">Контакты</a>
                <a href="final(doctor).html">Врачи</a>
                <a href="final(coop).html">О сотрудничестве</a>
            </nav>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Язык
                </button>
                <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                    <li><a class="dropdown-item" href="final(coop).html">Русский</a></li>
                    <li><a class="dropdown-item" href="final(encoop).html">English</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Свяжись с нами</h2>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Выбор страны</label>
                        <select class="form-select" id="country" required>
                            <option value="" disabled selected>Выберите страну</option>
                            <option value="Russia" data-prefix="+7">Россия</option>
                            <option value="Ukraine" data-prefix="+380">Украина</option>
                            <option value="Belarus" data-prefix="+375">Беларусь</option>
                            <option value="Kazakhstan" data-prefix="+77">Казахстан</option>
                            <option value="Other" data-prefix="">Другое</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Номер телефона</label>
                        <input type="tel" class="form-control" id="phoneNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="educationLevel" class="form-label">Выбор степени образования</label>
                        <select class="form-select" id="educationLevel" required>
                            <option value="" disabled selected>Выберите степень образования</option>
                            <option value="secondary">Среднее образование</option>
                            <option value="intern">Интерн</option>
                            <option value="resident">Резидент</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
                <div id="successMessage" class="alert alert-success mt-3" style="display:none;">
                    Ваша форма отправлена успешно
                </div>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
        });

        document.getElementById('country').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const phonePrefix = selectedOption.getAttribute('data-prefix');
            document.getElementById('phoneNumber').value = phonePrefix;
        });
    </script>
    <footer>
        <div class="contacts">
            <h2>Контакты</h2>
            <p>
                <strong>Адрес:</strong> г. Астана, проспект Мангилик Ел, 55/11
            </p>
            <p>
                <strong>Телефон:</strong> +7 (7172) 645-710
            </p>
            <p>
                <strong>Email:</strong> info@auralife.kz
            </p>
        </div>

    </footer>
</body>
</html>
