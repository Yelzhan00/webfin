<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraLife+</title>
    <link rel="stylesheet" href="style(main).css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 20px;
        }
        .notification {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="final(main).html">
                <img src="logo.png" width="150" height="80" alt="Логотип">
            </a>
            <nav>
                <a href="final(main).html">О нас</a>
                <a href="final(client).html">Клиентам</a>
                <a href="#">Вакансии</a>
                <a href="final(contact).html">Контакты</a>
                <a href="final(doctor).html">Врачи</a>
                <a href="final(coop).html">Сотрудничество</a>
            </nav>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Язык
                </button>
                <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                    <li><a class="dropdown-item" href="final(client).html">Русский</a></li>
                    <li><a class="dropdown-item" href="final(enclient).html">English</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <form id="feedbackForm">
            <div class="form-group">
                <label for="pluses">Наши плюсы:</label>
                <textarea class="form-control" id="pluses" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="minuses">Наши минусы:</label>
                <textarea class="form-control" id="minuses" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="orientation">Сложно ли было ориентироваться:</label>
                <select class="form-control" id="orientation" required>
                    <option value="">Выберите...</option>
                    <option value="Легко">Легко</option>
                    <option value="Средне">Средне</option>
                    <option value="Сложно">Сложно</option>
                </select>
            </div>
            <div class="form-group">
                <label>Нашли ли вы что хотели:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="found" id="foundYes" value="Да" required>
                    <label class="form-check-label" for="foundYes">Да</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="found" id="foundNo" value="Нет" required>
                    <label class="form-check-label" for="foundNo">Нет</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        <div class="alert alert-success notification" role="alert">
            Ваша форма отправлена!
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            document.querySelector('.notification').style.display = 'block';
        });
    </script>
    <footer>
        <div class="contacts">
            <h2>Контакты</h2>
            <p>
                <strong>Адрес:</strong> г. Астана, проспект Мангилик Ел, 55/11
            </p>
            <p>
                <strong>Телефон:</strong> +7 (7172) 645-710
            </p>
            <p>
                <strong>Email:</strong> info@auralife.kz
            </p>
        </div>

    </footer>
</body>
</html>
