<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraLife+</title>
    <link rel="stylesheet" href="style(main).css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 20px;
        }
        .notification {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="final(enmain).html">
                <img src="logo.png" width="150" height="80" alt="Logo">
            </a>
            <nav>
                <a href="final(enmain).html">About Us</a>
                <a href="final(enclient).html">For Clients</a>
                <a href="#">Careers</a>
                <a href="final(encontact).html">Contacts</a>
                <a href="final(endoctor).html">Doctors</a>
                <a href="final(encoop).html">Cooperation</a>
            </nav>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Language
                </button>
                <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                    <li><a class="dropdown-item" href="final(client).html">Russian</a></li>
                    <li><a class="dropdown-item" href="final(enclient).html">English</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <form id="feedbackForm">
            <div class="form-group">
                <label for="pluses">Our Advantages:</label>
                <textarea class="form-control" id="pluses" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="minuses">Our Disadvantages:</label>
                <textarea class="form-control" id="minuses" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="orientation">Was it difficult to navigate:</label>
                <select class="form-control" id="orientation" required>
                    <option value="">Choose...</option>
                    <option value="Easy">Easy</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Difficult">Difficult</option>
                </select>
            </div>
            <div class="form-group">
                <label>Did you find what you were looking for:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="found" id="foundYes" value="Yes" required>
                    <label class="form-check-label" for="foundYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="found" id="foundNo" value="No" required>
                    <label class="form-check-label" for="foundNo">No</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="alert alert-success notification" role="alert">
            Your form has been submitted!
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            document.querySelector('.notification').style.display = 'block';
        });
    </script>
    <footer>
        <div class="contacts">
            <h2>Contacts</h2>
            <p>
                <strong>Address:</strong> Astana, Mangilik El Avenue, 55/11
            </p>
            <p>
                <strong>Phone:</strong> +7 (7172) 645-710
            </p>
            <p>
                <strong>Email:</strong> info@auralife.kz
            </p>
        </div>
    </footer>
</body>
</html>
